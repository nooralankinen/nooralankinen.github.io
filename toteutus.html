<!DOCTYPE html>

<html lang="fi">

<head>
    <title>JSON Example</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tyyli.css">
    <ul>
        <li><a href="kurssi.html">Home</a></li>
        <li><a href="toteutus.html">Toteutus</a></li>
    </ul>
</head>

<body>
    <h1>Toteutus</h1>
    <div id="vastaus">
        <script>
            /* funktio */
            function kerro(data) {
                var teksti = "";
                teksti += "<h1>" + data.otsikko + "</h1>";
                teksti += "<p><b>" + data.kuvaus + "</b><br>";
                teksti += '<img src="' + data.kuva + '" alt="Kuva" width="300"><br>';
                teksti += data.opintojakso.nimi + "<br>";
                teksti += data.opintojakso.tunnus + "<br>";
                teksti += data.opintojakso.opintopisteet + "<br>";

                teksti += "<b>Sisältö:</b><br>";
                teksti += data.sisalto.join("<br>") + "<br>";

                teksti += "<b>Tekniikat:</b><br>";
                data.tekniikat.forEach(function(tekniikka) {
                    teksti += '<a href="' + tekniikka.linkki + '" target="_blank">' + tekniikka.aihe + '</a><br>';
                });

                teksti += "</p>";

                document.getElementById("vastaus").innerHTML = teksti;
            }

            /* Haetaan JSON-tieto */
            fetch('https://nooralankinen.github.io/kurssi.JSON')      
                .then(function(response) {
                    return response.json();
                })
                .then(function(responseJson) {
                    kerro(responseJson);
                })
                .catch(function(error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                });

        </script>
    </div>

</body>

</html>
