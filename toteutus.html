 <title>JSON Example</title>

 </head>

<body>
    <h1>Toteutus</h1>
    <div id="vastaus">
        <script>
            fetch('https://nooralankinen.github.io/kurssi.JSON')

            // funktio
            function kerro(data){
                var teksti = "";
                teksti = "<h1>" + data.otsikko + "</h1>";
                teksti = teksti +"<p>"+"<b>"+"Yhteysteidot" +"</b>"+"<br>"
                + data.yhteystiedot.puhelin + "<br>"
                + data.yhteystiedot.email + "</p>";

            document.getElementById("vastaus").innerHTML = teksti;
            
            }
               
            // Muunnetaan vastaus JSON -muotoon
                .then(function(response) {
                    return response.json();
                    })

            // Käsitellään muunnettu vastaus
            // Kutsutaan funktiota kerro() ja välitetään sille json -vastaus
                .then(function (responseJson) {
                    kerro(responseJson);
                    })


            // Jos tuli virhe
                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                    })

        </script>
    </div>

</body>
